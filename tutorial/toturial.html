universal selector *{} 作用于整个页面

Child selector 匹配一个元素的直接子元素 比如列表下a标签  li>a{}
Descendant selector 匹配一个元素下符合条件的所有子孙元素 p a{}
Adjacent sebling selector 匹配指定元素的下一个 一个 同级元素 h1+p{} 针对 紧接着H1后面的第一个p元素 对p元素起作用
general sibling selector 匹配指定元素后面的所有符合条件的同级兄弟元素 h1~p{} h1 后面的兄弟p都算上。

属性选择器
existence [] 匹配特定属性 不管什么值 p[class] 指定任何带有class属性的p元素
equality [=] 匹配特定属性且有特定值 p[class="apple"] 指定class为apple的p元素
space [~=] 匹配特定属性有一组特定值空格隔开的某一个，p[class~='sp']指定class包含值里面有一个为sp值 sp是单独词组 不是字符串一部分

prefix [^=] 匹配特定属性的值以某字符开头 p[attr^"d"] p元素里面有个属性值d开头的属性

substring [*=] 匹配其中含有字符 p[attr*"do"] p元素里面有个属性值包含了字符do的属性

suffix [$=] 类似prefix 匹配结尾 p[attr$"ing"] ing结尾的属性
